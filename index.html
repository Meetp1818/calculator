<html>
  <head>
    <title>Calculator - JS</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  
  <body>
    <div class="calculator">
      <input id="screen" value="0" />
      <div class="keypad">
        <button>C</button>
        <button>+-</button>
        <button>%</button>
        <button id="devide" onclick="printNum()">/</button>
        <button id="seven" onclick="printNum(7)">7</button>
        <button>8</button>
        <button>9</button>
        <button id="mul" onclick="printNum()">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="sub" onclick="printNum()">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="plus" onclick="printNum()">+</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="indexcal.js"></script>
  </body>
  
</html>
